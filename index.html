<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="resources/images/img-tea-cozy-logo.png"
        class="logo"
        alt="Tea Cozy logo"
      />
      <nav class="navbar">
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="mission">
        <div class="text">
          <h2 class="mission-title">Our Mission</h2>
          <h4 class="mission-para">
            handpicked, Artisnally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>
      <div class="tea-container">
        <div class="tea-text">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="images">
          <figure>
            <img src="/resources/images/img-berryblitz.jpg" class="image" />
            <figcaption>Fall Berry Blitz Tea</figcaption>
          </figure>
          <figure>
            <img src="/resources/images/img-spiced-rum.jpg" class="image" />
            <figcaption>Spiced Rum Tea</figcaption>
          </figure>
          <figure>
            <img src="/resources/images/img-donut.jpg" class="image" />
            <figcaption>Seasonal Donuts</figcaption>
          </figure>
          <figure>
            <img src="/resources/images/img-myrtle-ave.jpg" class="image" />
            <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
          <figure>
            <img
              src="/resources/images/img-bedford-bizarre.jpg"
              class="image"
            />
            <figcaption>Bedford Bizarre Tea</figcaption>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
